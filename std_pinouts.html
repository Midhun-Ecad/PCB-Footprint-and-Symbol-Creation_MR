            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left {
            width: 25%;
            background: #2c3e5046;
            color: rgb(248, 246, 246);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .left h2 {
            margin: 0 0 20px 0;
            border-bottom: 2px solid #1abc9c;
            padding-bottom: 10px;
            color: rgb(14, 13, 13);
        }
        .menu-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #34495e;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background: #bc1a1af5;
        }
        .right {
            width: 75%;
            padding: 70px;
            background: rgba(255, 255, 255, 0);
            display: flex;
            flex-direction: row;
            gap: 15px;
        }
        .form-section {
            flex: 1;
            /* Add styles for the form-section here if needed */
        }
        
        /* New CSS for the D Sub 9P tables */
        .pinout-tables-container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }
        .pinout-title {
            margin-top: 0px;
            font-size: 1.5em;
            color: #20023c;
            margin-bottom: 40px;
            font-weight: bold;
        }
        .tables-wrapper {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 20px;
        }
        .table-wrapper {
            flex: 1;
            min-width: 300px;
        }
        .table-wrapper h2 {
            background-color: #f7b28a;
            color: #333;
            padding: 10px;
            margin-bottom: 0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        thead th {
            background-color: #b28a05;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: normal;
            font-size: 0.9em;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #131212;
            color: #0c0c0c;

        }
        .table-container {
            background-color: #ffffff00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
            width: 100%;
            max-width: 1000px;
        }
        
        .main-title {
            text-align: center;
            font-size: 1.5em;
            color: #20023c;
            margin-bottom: 10px;
            margin-top: 0px;

        }

        .columns-wrapper {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        thead th {
            background-color: #067046;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: normal;
            border: 1px solid #ddd;
        }

        tbody td {
            padding: 8px;
            text-align: left;
            border: 1px solid #121111;
            background-color: #f5f6f7f7;
        }
        
        tbody tr:nth-child(even) {
            background-color: #eca409;
        }
        
        h2{ 
            text-align: center;
            color: #040404;
            margin-top: -40px;
            margin-bottom: 0px;
            font-size: 2em;
            font-weight: bold;
            font-family: Bahnschrift Condensed;}
        .form-section {
            flex: 1;

            .icon-back-button {
     position: absolute;

     right: 20px;
     background: none;
     border: none;
     padding: 0;
     cursor: pointer;
     z-index: 1000;

     width: 40px; /* Adjust as needed */

</head>

    function showContent(id) {
        document.getElementById('content-container').innerHTML = content[id];
        document.querySelectorAll('.menu-item').forEach(item => {
            item.classList.remove('active');
        });
        document.querySelector(`[onclick="showContent('${id}')"]`).classList.add('active');
    }

    // Show initial content on page load
    showContent('com1');
